#{extends 'main.html' /} 

#{set title:messages.get('page.user.mescartes')/}

<div class="row" id="usermap">
    <div class="span12">
        <div class="alert alert-info">
            &{'page.user.createcarte'}
            <a href="@{Carte.add()}" title="&{'page.carte.creercarte'}">&{'page.user.edit.ici'}</a>
        </div>
        <table class="table table-striped .table-condensed">
            <thead>
                <tr>
                    <th>&{'page.carte.title'}</th>
                    <th/>
                </tr>  
            </thead>
            <tbody>  
                #{list items:cartes, as:'carte'}
                    <tr>
                        <td><a href="@{Carte.view(carte.uuid)}" title="${carte.name}">${carte.name}</a></td>
                        <td>
                            <a href="@{Carte.view(carte.uuid)}" title="&{'page.carte.see'}"> 
                                <i class="icon-eye-open"></i> 
                            </a> 
                            <a href="@{Carte.data(carte.uuid)}" class="edit" title="&{'page.carte.data'}"> 
                                <i class="icon-hdd"></i> 
                            </a>
                            <a href="@{Carte.edit(carte.uuid)}" title="&{'page.carte.edit'}" > 
                                <i class="icon-cog"></i> 
                            </a> 
                            <a href="@{Carte.delete(carte.uuid)}" class="delete" title="&{'page.carte.delete'}"> 
                                <i class="icon-remove"></i> 
                            </a>
                        </td>
                    </tr>
                #{/list}
            </tbody>
        </table>
    </div>
</div>
